<title> Vláda SRJS </title>
<style>button{font-family:Arial;}
  div{font-family:Arial;}
  p {font-family:Arial;}
  h6 {font-family:Arial;}
  h1 {font-family:Arial;}
  h6 {text-align: center;}
  p {text-align: center;}
  h1 {text-align: center;}
  form {text-align: center;}
  label {font-family:Arial;}
  label {text-align: center;}
body {background-image: linear-gradient(white, red);}</style>
<h1>Občanství</h1>
<form action="https://send.pageclip.co/uLTN4cTl9V7yZX3xHHfxjQX696EFmHmn/obcanstvi" class="pageclip-form" method="post">
  <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
  <input style="font-size:2vw" type="text" name="name" placeholder="jmeno/prezdivka" required/>
  <input style="font-size:2vw" type="email" name="email" placeholder="email" required/>
	<br>
    <p style="font-size:2vw" >Jste občan jiného mikronárodu?</p> 
    <h6 style="font-size:2vw"> "Ano" neznamená že vaše žádost o občanství bude zamítnuta. </h6>
  <input style="font-size:2vw" type="radio" name="anone" value="ano" id="ano"/>
  <label style="font-size:2vw"  htmlFor="ano">ano</label>
		
  <input style="font-size:2vw" type="radio" name="anone" value="ne" id="ne" checked/>
  <label style="font-size:2vw" htmlFor="ne">ne</label>
	<br>
  <p style="font-size:2vw" >Pokud ano, jakých?</p><input type="text" name="staty" placeholder="např. Patrovice"/>
  <!-- This button will have a loading spinner. Keep the inner span for best results. -->
  	<br>
	<br>
  <button style="font-size:2vw" type="submit" class="pageclip-form__submit">
    <span style="font-size:2vw">Poslat</span>
  </button>
  
</form>
